<!DOCTYPE html>
<html>
<head>
    <title>Video Analytics Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .header {
            background-color: #f5f5f5;
            padding: 10px;
        }

        .footer {
            background-color: #f5f5f5;
            padding: 10px;
            font-size: 12px;
        }

        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>By: Jia Jun & Aarav</h2>
    </div>
    <h1>Welcome to the Video Analytics Website</h1>
    <h2>Select an Option:</h2>
    <ul>
        <li><a href="/student_experience">Student Experience</a></li>
        <li><a href="/exam_monitor">Exam Monitor</a></li>
    </ul>
    <a href="/register_face" class="register-btn">Register a Student</a>
    <div class="footer">
        <p>&copy; 2023 Video Analytics Website. All rights reserved.</p>
    </div>
</body>
</html>
