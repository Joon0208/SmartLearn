{% extends "base.html" %}
{% block title %}SmartLearn - Face Lock{% endblock %}

{% block content %}

<div class="bg-white py-5">
  <div class="container py-5">
    <div class="row align-items-center mb-5">
      <div class="col-lg-6 order-2 order-lg-1">
        <i class="fa fa-bar-chart fa-2x mb-3 text-primary"></i>
        <h2 class="font-weight-light">Please keep your face in the frame</h2>
        <div>
          <img src="{{ url_for('video_feed') }}" alt="Live Stream" id="video_feed">
        </div>


        {% if allow_unlock %}
          <p>{{ message }}</p>
          <a href="{{ url_for('exam1') }}" class="btn btn-success" style="background-color: #007bff;">Proceed to Exam</a>
        {% else %}
          <p>{{ message }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
