{% extends "base.html" %}
{% block title %}Yammy - Student Homepage {% endblock %}

{% block content %}
{% if 'user' in session %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{first_name}} has logged in.
</div>
{% endif %}
<div class="bg-white py-5">
  <div class="container py-5">
    <div class="row align-items-center mb-5">
      <div class="col-lg-6 order-2 order-lg-1"><i class="fa fa-bar-chart fa-2x mb-3 text-primary"></i>
        <h2 class="font-weight-light">Exams </h2>
        <p class="font-italic text-muted mb-4">Take your examination here!</p><a href="/exam" class="btn btn-light px-5 rounded-pill shadow-sm"> Take Exam</a>
      </div>
      <div class="col-lg-5 px-5 mx-auto order-1 order-lg-2"><img src="static/img/student_icon.jpg" class="img-fluid mb-4 mb-lg-0"></div>
    </div>
    </div>

  <div class = "bg-light">
    <div class="row align-items-center">
      <div class="col-lg-5 px-5 mx-auto"><img src="static/img/teach_icon.jpg" class="img-fluid mb-4 mb-lg-0"></div>
      <div class="col-lg-6"><i class="fa fa-leaf fa-2x mb-3 text-primary"></i>
        <h2 class="font-weight-light">Lessons</h2>
        <p class="font-italic text-muted mb-4">Take your online lessons here!</p><a href="/lesson" class="btn btn-light px-5 rounded-pill shadow-sm"> Take lesson</a>
    </div>
  </div>
</div>

</div>

{% endblock %}
