{% extends "base.html" %}
{% block title %}SmartLearn - Home{% endblock %}

{% block content %}

<div class="bg-white py-5">
  <div class="container py-5">
    <div class="row align-items-center mb-5">
      <div class="col-lg-6 order-2 order-lg-1"><i class="fa fa-bar-chart fa-2x mb-3 text-primary"></i>
        <h2 class="font-weight-light">Exam Monitoring </h2>
        <div><img src="{{ url_for('eye_tracking_video') }}" alt="Live Stream" id="eye_tracking_video"></div>
      </div>
    </div>
  </div>
</div>

<!-- Add JavaScript to send a POST request when leaving the page -->
<script>
window.addEventListener('beforeunload', function(event) {
  // Send an HTTP request to stop the camera when the user leaves the page
  fetch('/close_camera', { method: 'POST' });
});
</script>

{% endblock %}
